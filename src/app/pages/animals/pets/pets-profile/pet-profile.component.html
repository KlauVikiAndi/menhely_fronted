{{pets}}

<div class="pets-container">
  <h2>Örökbefogadható állatok</h2>
  <div class="pet-list">
    <div *ngFor="let pet of pets" class="pet-card">
      <img [src]="pet.image" [alt]="pet.name" />
      <h3>{{ pet.name }}</h3>
      <p>{{ pet.description }}</p>
      <p><strong>Típus:</strong> {{ pet.type_id === 1 ? 'Kutya' : 'Macska' }}</p>
      <p><strong>Nem:</strong> {{ pet.gender_id === 1 ? 'Hím' : 'Nőstény' }}</p>
      <p><strong>Méret:</strong> {{ getSizeLabel(pet.size_id) }}</p>
    </div>
  </div>
</div>
